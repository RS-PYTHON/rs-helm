# -- Namespace for the deployment
namespace: database

app:
  pgstac_post_actions_script: pgstac_post_actions.sh
  pgstac_init_download_schema_script: download.sh
  stac:
    extensions:
      - https://stac-extensions.github.io/eo/v1.1.0/schema.json
      - https://stac-extensions.github.io/sat/v1.0.0/schema.json
      - https://stac-extensions.github.io/projection/v1.1.0/schema.json
      - https://stac-extensions.github.io/processing/v1.2.0/schema.json
      - https://stac-extensions.github.io/product/v0.1.0/schema.json
      - https://stac-extensions.github.io/sar/v1.0.0/schema.json
      - https://stac-extensions.github.io/raster/v1.1.0/schema.json
      - https://stac-extensions.github.io/authentication/v1.1.0/schema.json
      - https://stac-extensions.github.io/alternate-assets/v1.2.0/schema.json
      - https://stac-extensions.github.io/timestamps/v1.1.0/schema.json
    queryables:
      - eo:snow_cover
      - sat:absolute_orbit
      - sat:relative_orbit
      - processing:level
      - processing:facility
      - processing:datetime
      - processing:version
      - product:type
      - product:timeliness
      - product:timeliness_category
      - sar:instrument_mode
      - published
      - expires
      - unpublished
service:
  # -- Port for the service
  port: 5432

postgres:
  # -- PostgreSQL port
  port: "5432"
  # -- PostgreSQL database name
  db: catalog
  secret:
    # -- Username to authenticate with the PostgreSQL service
    user: postgres
    # -- Password to authenticate with the PostgreSQL service
    pass: password

image:
  # -- Image registry
  registry: ghcr.io
  # -- Image repository
  repository: stac-utils
  # -- Image name
  name: pgstac
  # -- Image version, can be a tag or a digest
  version: v0.7.10
  # -- Image pull policy
  PullPolicy: IfNotPresent
  
resources:
  request:
    # -- Pod memory request
    ram: "256Mi"
    # -- Pod CPU request
    cpu: "100m"
  limit:
    # -- Pod memory limit
    ram: "1000Mi"
    # -- Pod CPU limit
    cpu: "500m"

probe:
  liveness:
    # -- InitialDelaySeconds for the liveness probe
    initialDelaySeconds: 30
    # -- periodSeconds for the liveness probe
    periodSeconds: 30
    # -- timeoutSeconds for the liveness probe
    timeoutSeconds: 5
  readiness:
    # -- InitialDelaySeconds for the readiness probe
    initialDelaySeconds: 30
    # -- periodSeconds for the readiness probe
    periodSeconds: 30
    # -- timeoutSeconds for the readiness probe
    timeoutSeconds: 5

volume:
  # -- Size of the database volume
  size: "20Gi"
  # -- AccessMode of the database volume
  accessModes: ReadWriteOnce
  # -- StorageClass of the database volume
  storageClassName: csi-cinder-sc-retain

# -- Keep the ressources for PVC and ConfigMap. Default is to keep.
helmResourcePolicy: keep