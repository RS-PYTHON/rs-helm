kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
  generation: 1
  labels:
    app: {{ .Release.Name }}
  annotations:
    deployment.kubernetes.io/revision: '1'
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 50%
  template:
    metadata:
      name: {{ .Release.Name }}
      labels:
        app: {{ .Release.Name }}
        type: {{ .Values.namespace }}
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: {{ .Release.Name }}
        image: "{{ template "mychart.image" .Values.image }}"
        imagePullPolicy: {{ .Values.image.PullPolicy }}
        resources:
          requests:
            memory: {{ .Values.resources.request.ram }}
            cpu: {{ .Values.resources.request.cpu }}
          limits:
            memory: {{ .Values.resources.limit.ram }}
            cpu: {{ .Values.resources.limit.cpu }}
        volumeMounts:
        - name: service-config-volume
          mountPath: {{ .Values.app.confDir }}/{{ .Values.app.authConfigFile }}
          subPath: {{ .Values.app.authConfigFile }}
        - name: quality-config-volume
          mountPath: {{ .Values.app.confDir }}/Catalogue/{{ .Values.app.qualityConfigFile }}
          subPath: {{ .Values.app.qualityConfigFile }}
        - name: sessionid-config-volume
          mountPath: {{ .Values.app.confDir }}/Catalogue/{{ .Values.app.sessionIDConfigFile }}
          subPath: {{ .Values.app.sessionIDConfigFile }}
        - name: catalog-config-volume
          mountPath: {{ .Values.app.confDir }}/Catalogue/{{ .Values.app.catalogConfigFile }}
          subPath: {{ .Values.app.catalogConfigFile }}
        - mountPath: /opt/cadip/config/S3Mock
          name: opt-cadip
        ports:
        - name: web
          protocol: TCP
          containerPort: {{ .Values.app.port }}
        securityContext:
          privileged: false
        livenessProbe:
          httpGet:
            path: {{ .Values.probe.liveness.path }}
            port: {{ .Values.probe.liveness.port }}
          initialDelaySeconds: {{ .Values.probe.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.probe.liveness.periodSeconds }}
          timeoutSeconds: {{ .Values.probe.liveness.timeoutSeconds }}
        readinessProbe:
          httpGet:
            path: {{ .Values.probe.readiness.path }}
            port: {{ .Values.probe.readiness.port }}
          initialDelaySeconds: {{ .Values.probe.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.probe.readiness.periodSeconds }}
          timeoutSeconds: {{ .Values.probe.readiness.timeoutSeconds }}
      #imagePullSecrets:
      #- name:  {{ .Values.image.imagePullSecrets }}
      restartPolicy: Always
      securityContext: {}
      volumes:
      - name: service-config-volume
        configMap:
          name: {{ .Release.Name }}-service-config
      - name: quality-config-volume
        configMap:
          name: {{ .Release.Name }}-quality-config
      - name: sessionid-config-volume
        configMap:
          name: {{ .Release.Name }}-sessionid-config
      - name: catalog-config-volume
        configMap:
          name: {{ .Release.Name }}-catalog-config
      - name: opt-cadip
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-pvc
  revisionHistoryLimit: 10