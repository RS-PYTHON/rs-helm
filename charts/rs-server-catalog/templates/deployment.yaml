kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
  generation: 1
  labels:
    app: {{ .Release.Name }}
  annotations:
    deployment.kubernetes.io/revision: '1'
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 50%
  template:
    metadata:
      name: {{ .Release.Name }}
      labels:
        app: {{ .Release.Name }}
        type: {{ .Values.namespace }}
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: {{ .Release.Name }}
        image: "{{ template "mychart.image" .Values.image }}"
        imagePullPolicy: {{ .Values.image.PullPolicy }}
        resources:
          requests:
            memory: {{ .Values.resources.request.ram }}
            cpu: {{ .Values.resources.request.cpu }}
          limits:
            memory: {{ .Values.resources.limit.ram }}
            cpu: {{ .Values.resources.limit.cpu }}
        ports:
        - name: web
          protocol: TCP
          containerPort: {{ .Values.app.port }}
        env:
        - name: RSPY_UAC_CHECK_URL
          value: {{ .Values.app.uacURL }}
        - name: RSPY_CATALOG_BUCKET
          value: {{ .Values.app.catalogBucket }}
        - name: APP_HOST
          value: "0.0.0.0"
        - name: APP_PORT
          value: "8000"
        - name: POSTGRES_HOST_READER
          value: {{ .Values.postgres.host.ro }}
        - name: POSTGRES_HOST_WRITER
          value: {{ .Values.postgres.host.rw }}
        - name: POSTGRES_DBNAME
          value: {{ .Values.postgres.db }}
        - name: GDAL_HTTP_MERGE_CONSECUTIVE_RANGES
          value: "YES"
        - name: GDAL_DISABLE_READDIR_ON_OPEN
          value: EMPTY_DIR
        - name: DB_MIN_CONN_SIZE
          value: "1"
        - name: DB_MAX_CONN_SIZE
          value: "1"
        - name: USE_API_HYDRATE
          value: "false"
        - name: POSTGRES_HOST
          value: {{ .Values.postgres.host.rw }}
        - name: POSTGRES_PORT
          value: {{ .Values.postgres.port | quote }}
        - name: POSTGRES_DB
          value: {{ .Values.postgres.db }}
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-postgres
              key: user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-postgres
              key: pass
        - name: POSTGRES_PASS
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-postgres
              key: pass
        - name: S3_ENDPOINT
          value: {{ .Values.obs.endpoint }}
        - name: S3_REGION
          value: {{ .Values.obs.region }}
        - name: S3_ACCESSKEY
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-obs
              key: ak
        - name: S3_SECRETKEY
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-obs
              key: sk
        securityContext:
          privileged: false
    {{- if .Values.image.imagePullSecrets }}  
      imagePullSecrets:
      - name:  {{ .Values.image.imagePullSecrets }}
    {{- end }}
      restartPolicy: Always
      securityContext: {}
  revisionHistoryLimit: 10