{{- range $key, $value := .Values.app.stations }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $value.service.name }}-{{ $key }}
  namespace: {{ $.Values.namespace }}
type: Opaque
stringData:
  RSPY__TOKEN__{{ $value.service.name | upper }}__{{ $key | upper }}__DOMAIN: {{ $value.domain }}
  RSPY__TOKEN__{{ $value.service.name | upper }}__{{ $key | upper }}__SERVICE__NAME: {{ $value.service.name }}
  RSPY__TOKEN__{{ $value.service.name | upper }}__{{ $key | upper }}__SERVICE__URL: {{ $value.service.url }}
  RSPY__TOKEN__{{ $value.service.name | upper }}__{{ $key | upper }}__AUTHENTICATION__AUTH__TYPE: {{ $value.authentication.auth_type }}
  RSPY__TOKEN__{{ $value.service.name | upper }}__{{ $key | upper }}__AUTHENTICATION__TOKEN__URL: {{ $value.authentication.token_url }}
  RSPY__TOKEN__{{ $value.service.name | upper }}__{{ $key | upper }}__AUTHENTICATION__GRANT__TYPE: {{ $value.authentication.grant_type }}
  RSPY__TOKEN__{{ $value.service.name | upper }}__{{ $key | upper }}__AUTHENTICATION__SCOPE: {{ $value.authentication.scope }}
  RSPY__TOKEN__{{ $value.service.name | upper }}__{{ $key | upper }}__AUTHENTICATION__USERNAME: {{ $value.authentication.username }}
  RSPY__TOKEN__{{ $value.service.name | upper }}__{{ $key | upper }}__AUTHENTICATION__PASSWORD: {{ $value.authentication.password }}
  RSPY__TOKEN__{{ $value.service.name | upper }}__{{ $key | upper }}__AUTHENTICATION__CLIENT__ID: {{ $value.authentication.client_id }}
  RSPY__TOKEN__{{ $value.service.name | upper }}__{{ $key | upper }}__AUTHENTICATION__CLIENT__SECRET: {{ $value.authentication.client_secret }}
  RSPY__TOKEN__{{ $value.service.name | upper }}__{{ $key | upper }}__AUTHENTICATION__AUTHORIZATION: {{ $value.authentication.authorization }}
{{- end }}
