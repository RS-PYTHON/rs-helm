apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-postgres
  namespace: {{ .Values.namespace }}
type: Opaque
data:
  user: {{ .Values.postgres.secret.user | b64enc | quote }}
  pass: {{ .Values.postgres.secret.pass | b64enc | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-obs
  namespace: {{ .Values.namespace }}
type: Opaque
data:
  ak: {{ .Values.obs.secret.ak | b64enc | quote }}
  sk: {{ .Values.obs.secret.sk | b64enc | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-auth
  namespace: {{ .Values.namespace }}
type: Opaque
data:
  oidc_endpoint: {{ .Values.auth.secret.oidc_endpoint | b64enc | quote }}
  oidc_realm: {{ .Values.auth.secret.oidc_realm | b64enc | quote }}
  oidc_client_id: {{ .Values.auth.secret.oidc_client_id | b64enc | quote }}
  oidc_client_secret: {{ .Values.auth.secret.oidc_client_secret | b64enc | quote }}
  cookie_secret: {{ .Values.auth.secret.cookie_secret | b64enc | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: auxip-adgs
  namespace: {{ .Values.namespace }}
type: Opaque
data:
  RSPY__TOKEN__AUXIP__ADGS__DOMAIN: {{ .Values.app.station.endpoint.secret.adgs_domain | b64enc | quote }}
  RSPY__TOKEN__AUXIP__ADGS__SERVICE__NAME: {{ .Values.app.station.endpoint.secret.adgs_srv_name | b64enc | quote }}
  RSPY__TOKEN__AUXIP__ADGS__SERVICE__URL: {{ .Values.app.station.endpoint.secret.adgs_srv_url | b64enc | quote }}
  RSPY__TOKEN__AUXIP__ADGS__AUTHENTICATION__AUTH__TYPE: {{ .Values.app.station.endpoint.secret.adgs_auth_type | b64enc | quote }}
  RSPY__TOKEN__AUXIP__ADGS__AUTHENTICATION__TOKEN__URL: {{ .Values.app.station.endpoint.secret.adgs_auth_token_url | b64enc | quote }}
  RSPY__TOKEN__AUXIP__ADGS__AUTHENTICATION__GRANT__TYPE: {{ .Values.app.station.endpoint.secret.adgs_auth_grant | b64enc | quote }}
  RSPY__TOKEN__AUXIP__ADGS__AUTHENTICATION__SCOPE: {{ .Values.app.station.endpoint.secret.adgs_auth_scope | b64enc | quote }}
  RSPY__TOKEN__AUXIP__ADGS__AUTHENTICATION__USERNAME: {{ .Values.app.station.endpoint.secret.adgs_auth_user | b64enc | quote }}
  RSPY__TOKEN__AUXIP__ADGS__AUTHENTICATION__PASSWORD: {{ .Values.app.station.endpoint.secret.adgs_auth_pass | b64enc | quote }}
  RSPY__TOKEN__AUXIP__ADGS__AUTHENTICATION__CLIENT__ID: {{ .Values.app.station.endpoint.secret.adgs_auth_client_id | b64enc | quote }}
  RSPY__TOKEN__AUXIP__ADGS__AUTHENTICATION__CLIENT__SECRET: {{ .Values.app.station.endpoint.secret.adgs_auth_client_secret | b64enc | quote }}
  RSPY__TOKEN__AUXIP__ADGS__AUTHENTICATION__AUTHORIZATION: {{ .Values.app.station.endpoint.secret.adgs_auth_authorization | b64enc | quote }}